version: "3.8"

services:
  backend:
    build: ./backend
    ports:
      - "8100:8000"

    volumes:
      - ./backend_data:/app/data
    restart: always
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/status" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - monitor_net

  frontend:
    build: ./frontend
    ports:
      - "3200:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_ADMIN_PASSWORD=admin
    restart: always
    networks:
      - monitor_net

networks:
  monitor_net:
    driver: bridge
